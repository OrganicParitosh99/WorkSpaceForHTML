<!DOCTYPE html>
<html>
    <head>
        <title> From Demo</title>
        <style>
            legend{
                border: 3px solid rgb(213, 121,78);
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <h1>Submission Form</h1>
        <form action="">
            <label for="name">First Name: </label>
            <input type="text"> <br>
            <label for="name">Last Name: </label>
            <input type="text"> <br>
            <label for="name">Your Password: </label>
            <input type="password"> <br>
            <label for="name">Your Number: </label>
            <input type="number"> <br>
            <input type="submit" value="Submit">
        </form>
        <hr>
        <h2>Another Form</h2>
        <fieldset style="border: 2px dashed purple;">
            <legend>More About Form Inputs:</legend>
            <form action="">
                <label for="a-button">Button</label>
                <input id="a-button" type="button" value="Push It">

                <br>
                <br>
                <label for="a-checkbox">Button</label>
                <input type="checkbox" id="a-checkbox">

                <br>
                <br>
                <label for="a-date">Date:</legend>
                <input type="date" id="a-date">
                <br>
                <br>
                <label for="a-datetime">DateTime-Local: </label>
                <input type="datetime-local" id="a-datetime">
                <br>
                <br>
                <label for="a-email">Email: </label>
                <input type="email" id="a-email">
                <br>
                <br>
                <label for="a-file">Submit Your file Here:</label>
                <input type="file" id="a-file">
                <br>
                <br>
                <label for="a-hidden">Image: </label>
                <input type="image" id="a-image">
                <br>
                <br>
                <label for="a-month">Month:</label>
                <input type="month" id="a-month">
                <br>
                <br>
                <label for="a-number">Number:</label>
                <input type="number" id="a-number" min="0" max="100">
                <br>
                <br>
                <label for="a-password">Password: </label>
                <input type="password" id="a-password">
                <br>
                <br>
                <label for="a-radio">Radio:</label>
                <input type="radio" id="a-radio">
                <br>
                <br>
                <label for="a-range">Range: </label>
                <input type="range" id="a-range" step="0.5">
                <br>
                <br>
                <label for="a-reset">Reset: </label>
                <input type="reset" id="a-reset">
                <br>
                <br>
                <label for="a-search">Search It: </label>
                <input type="search" id="a-search">
                <br>
                <br>
                <label for="a-submit">Submit</label>
                <input type="submit" value="Submit" id="a-submit">
                <br>
                <br>
                <label for="a-tel">Tel: </label>
                <input type="tel" id="a-tel">
                <br>
                <br>
                <label for="a-text">Text: </label>
                <input type="text" value="Hi" id="a-text">
                <br>
                <br>
                <label for="a-url">Link: </label>
                <input type="url" id="a-url">
                <br>
                <br>
                <label for="a-week">Week: </label>
                <input type="week" id="a-week">
                <br>
            </form>
        </fieldset>
    </body>
</html>
